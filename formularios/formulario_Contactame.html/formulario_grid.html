<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario Contactame.html</title>
</head>
<body>

    <div class="container">
        <div class="row-mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3"><!--La clase=col-12 col-md-6"Es para la adaptación a dispositivos moviles ó respnsive-->
                            <label for="nombre" class="form-label">Nombre</label><!--Con la class="form-label"si hago click en el label
                                                                                  selecciona el input para poner el nombre-->
                            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre y apellidos"><!--La class="form-control" es para 
                                                                                    los estilos de css formulario-->                                                          
                        </div>
                        <div class="col-12 col-md-6 mb-3"><!--La class="col-12 col-md-6"Es para la adaptacion a dispositivos moviles ó responsive--> 
                            <label for="correo" class="form-label">Correo</label><!--Con la class="form-label"si hago click en el label
                                                                                      selecciona el input para poner el correo-->
                          <input type="email" class="form-control" id="correo" placeholder="correo@correo.com"><!--La class="form-control" es para           
                                                                                                            los estilos de css formulario-->
                         </div>
                         
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3"><!--La class="col-12 col-md-6"Es para la adaptacion a dispositivos moviles ó responsive--> 
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" class="form-control" id="mensaje" placeholder="Escriba el mensaje"></textarea>
                        </div>
                        <div class="col-12 col-md-6 mb-3"><!--La class="col-12 col-md-6"Es para la adaptacion a dispositivos moviles ó responsive--> 
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3"><!--La class="col-12 col-sm-6"Es para la adaptacion a dispositivos moviles ó responsive--> 
                                    <label for="telefono_Cell" class="form-label">Teléfono Cell</label>
                                    <div class="form-label">
                                        <input type="text" class="form-control" id="telefono_Cell" placeholder="Escriba su # de celular">
                                        </div>
                                        <label for="telefono_Casa" class="form-label">Teléfono Casa</label>
                                    <div class="form-label">    
                                        <input type="telefono" class="form-control" id="telefono_Casa" placeholder="Escriba su # telefono-Casa">
                                        </div>
                                        
                                    </div>
                                    
                                <div class="col-12 col-sm-6 mb-3"><!--La class="col-12 col-sm-6"Es para la adaptacion a dispositivos moviles ó responsive--> 
                                    <label for="pais" class="form-label">País</label>
                                    <div class="form-label">
                                    <input type="text" id="pais" class="form-control" placeholder="Escriba su país">
                                    </div>
                                    <label for="estado" class="form-label">Estado / Ciudad</label>
                                    <div class="form-label"></div>
                                    <input type="text" id="estado" class="form-control" placeholder="Escriba estado y ciudad">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>       
                                
                     
                     <div class="row">
                       <div class="col-12 d-flex justify-content-center"><!--El d-flex y el justify-content-center es para centrar el div-->
                          <div class="text-center"><!--Este class="text-center" Es para centrar el boton de Enviar-->
                            <div class="form-check mb-3">
                                <input type="check-box" name="terminos" id="terminos" class="form-check-input">
                                <label for="terminos" class="form-check-label">Acepto los terminos y condiciónes</label>
                            </div>
                             <button type="submit" class="col-12 btn btn-primary">Enviar</button><!--Si en class pongo col-12 el boton va 
                             quedar centrado y más grande; por que le estoy diciendo que abarque las 12 columnas del espacio disponible que
                             tenga y no es necesario  colocarle en la class de arriba class="text-center" pero si tiene las dos no importa 
                              pero con la class="col-12" del button es necesario y el boton se pone más grande-->
                          </div>
                       </div>
                     </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="stylesheet" href="js/bootstrap.bundle.min.js"></script>
</body>
</html>
